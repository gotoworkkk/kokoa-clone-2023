<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-location-dot"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-exclamation"></i>
      Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="uesr-component__column">
          <img
            src="img/profile1.jpg"
            class="uesr-component__avatar uesr-component__avatar-xl"
          />
          <div class="uesr-component__text">
            <span class="uesr-component__name"> Jinhyeok </span>
          </div>
        </div>

        <div class="friends-screen__channel-header subtitle">
          <span>channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>

        <div class="friends-screen__channel-main">
          <div class="uesr-component__column">
            <img
              src="https://play-lh.googleusercontent.com/cf3DwPLbS8Z55sDvUSTQ6PL1goPdm8KbZ81g4TEUAaeUh5LDhkzdjxKQ2RX6BGpv0x4"
              class="uesr-component__avatar uesr-component__avatar-sm"
            />
            <div class="uesr-component__text">
              <span class="uesr-component__name uesr-component__name-sm">
                channel
              </span>
            </div>
          </div>
          <div
            class="uesr-component__column friends-screen__channel-main__chevron"
          >
            <span>2</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="friends-screen__friends-header subtitle">
            <span>friends</span>
            <i class="fa-solid fa-chevron-down fa-xs"></i>
          </div>    
        <div class="friends-screen__friends-main">
            <div class="uesr-component__column">
              <img
                src="img/profile2.jpg"
                class="uesr-component__avatar uesr-component__avatar-sm"
              />
              <div class="uesr-component__text">
                <span class="uesr-component__name uesr-component__name-sm">
                  Mini
                </span>
              </div>
            </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-solid fa-user fa-2x main-icon"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__notification"></div>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/b6041b9fca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
